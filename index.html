<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>To Do List App</title>
</head>
<body class="bg-light">
  <main>
    <div class="container pt-5 px-5">
      
      <!-- Card Class dari Bootstrap 4, lihat https://getbootstrap.com/docs/4.5/components/card/ -->
      <div class="card">
        <div class="card-header bg-primary text-white">Add Activity</div>
        <div class="card-body">
          <!-- Form Penambahan Aktifitas Menggunakan Grid System, lihat https://getbootstrap.com/docs/4.5/layout/grid/ -->
          <div class="row">
            <div class="col-md-10">
              <div class="form-group">
                <label for="activity">Activity</label>
                <input type="text" class="form-control" id="activityContent">
              </div>
            </div>
            <div class="col-md-2 align-self-center mt-3">
              <button class="btn btn-success w-100" id="addActivity">Add</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header bg-info text-white">List Activities</div>
        <div class="card-body">
          <ul class="list-group" id="listActivity"></ul>
        </div>
      </div>

    </div>
  </main>
</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</html>
